{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="user" placeholder="Create a username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Create a password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="repeat" placeholder="Re-enter password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
